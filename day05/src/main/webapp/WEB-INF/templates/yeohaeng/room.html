<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<th:block layout:fragment="addCss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</th:block>
<th:block layout:fragment="addScript">
    <!-- Swiper JS -->

    <script th:src="@{/js/swiper.js}"></script>
    <!-- Map Js -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=74b86af2fcb77337114d18264746b247"></script>
    <script th:src="@{/js/map.js}"></script>
</th:block>
<main layout:fragment="content">
<!--스위퍼-->
    <div class="swiper-box">
        <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper2">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <div thumbsSlider="" class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
                </div>
                <div class="swiper-slide">
                    <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    </div>
<!-- 객실 설명 -->
    <div class="room-exp">
    <h1> 강릉 켄싱턴 리조트 </h1>
    <p>부모님이 만족하고 아이들이 좋아하는 가족형 리조트</p>
    </div>

<!--    카카오맵 API    -->
    <div class="map">
        <div id="map" style="width:500px;height:400px;"></div>
    </div>

</main>
</html>
