<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>login page</h1>
<form method="post">
    <dl>
        <dt th:text="#{아이디}">%아이디</dt>
        <dd>
            <input type="text" name="userId">
        </dd>
    </dl>
    <dl>
        <dt th:text="#{비밀번호}">%비밀번호</dt>
        <dd>
            <input type="text" name="userPw">
        </dd>
    </dl>
    <div>
        <input type="checkbox" name="saveId" value="true" id="saveId">
        <label for="saveId">아이디 저장</label>
    </div>
    <button type="submit" th:text="#{로그인}"></button>
    <div class="links">
        <a href="#" th:href="@{/member/find_id}" th:text="#{아이디_찾기}">아이디 찾기</a>
        <a href="#" th:href="@{/member/find_pw}" th:text="#{비밀번호_찾기}">비밀번호 찾기</a>
        <a href="#" th:href="@{/member/join?key1={key1}(key1=${userId})}" th:text="#{회원가입}">회원가입</a>
    </div>


</form>
</body>
</html>
